<header></header>

<div class="general-padding">
  <div class="row">
    <div class="col-md-3">
      <h1>{{vm.headerText}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button ng-click="vm.findAllGear()" class="btn btn-default" type="submit">Display Inventory</button>
    </div>
  </div>

  
  <div ng-if="vm.gears.length > 0 && !vm.requestSuccessful">
    <div class="row">
      <div class="col-md-12">
        <table id="gear_inventory_table" class="table table-bordered">
          <thead>
            <tr>
              <th>Gear Type</th>
              <th>Size</th>
              <th>Quantity Available</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="gear in vm.gears track by $index">
              <td><a ui-sref="moreGearDetails">{{gear.name}}</a></td>
              <td>{{gear.size}}</td>
              <td>{{gear.QuantityAvailable}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
